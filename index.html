<!DOCTYPE html>
<html>

<head>
    <!-- Link Bootstrap, CSS, Font Awesome, jQuery and JavaScript Start -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Link Bootstrap, CSS, Font Awesome, jQuery and JavaScript End -->
    <title>Pig Dice</title>
</head>

<body>
    <!-- Navbar Start -->
    <div class="nav">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-text pull-left"><a class="navbar-brand text-muted" href="index.html">Reset the Game!</a></div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    <div id="content">
        <h1 class="page-header">Pig Dice!</h1>
        <div class="row container">
            <!-- Player 1 Start -->
            <div class="col-xs-4" id="player1">
                <h1><strong>Player 1</strong></h1>
                <h3>Total Score: <span id="p1-score"></span></h3>
                <h3>Turn Score: <span id="p1-turnscore"></span></h3>
                <button type="button" class="btn btn-success" id="p1-roll">Roll Dice</button>
                <button type="button" class="btn btn-danger" id="p1-hold">Hold</button>
            </div>
            <!-- Player 1 End -->
            <div class="col-xs-4" id="dice">

                <div id="dieBox" class="dice">
                </div>
            </div>
            <!-- Player 2 Start -->
            <div class="col-xs-4" id="player2">
                <h1><strong>Player 2</strong></h1>
                <h3>Total Score: <span id="p2-score"></span></h3>
                <h3>Turn Score: <span id="p2-turnscore"></span></h3>
                <button type="button" class="btn btn-success" id="p2-roll">Roll Dice</button>
                <button type="button" class="btn btn-danger" id="p2-hold">Hold</button>
                <div id="images">
                </div>
            </div>
            <!-- Player 2 End -->
        </div>

        <!-- Footer Start -->
        <div class="nav">
            <nav class="navbar navbar-inverse navbar-fixed-bottom" id="footer">
                <div class="navbar-text pull-right">Site built by Shradha Pulla and Shatha Shaath</div>
            </nav>
        </div>
        <!-- Footer End -->
</body>

</html>
